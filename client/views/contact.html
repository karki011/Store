<br>
<div class="container cpage  ">
	<div class="row  z-depth-5">
		<div class="col m10 offset-m1 s12 ">
			<h2 class="center-align">Contact Form</h2><br>
			<div class="row">
				<form class="col m8 offset-m2 s12">
					<div class="row">
						<div class="input-field col s12">
							<input class="center-align " type="email" class="validate" ng-model="fromEmail" required>
							<label for="email">Email</label>
						</div>
						<div class="input-field col s12">
							<input class="center-align " type="text" ng-model="subject" required>
							<label for="subject">Subject</label>
						</div>
						<div class="input-field col s12">
							<textarea class="materialize-textarea center-align" ng-model="content" required></textarea>
							<label for="message">Message</label>
						</div>
					</div>
					<div class="row">
						<div class="col m12">
							<p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action" ng-click="sendMessage()">Send Message</button></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
